<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Dashboard
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
    <img src="/assets/shapes.svg" alt=""/>
    <ion-card-header>
      <ion-card-subtitle>Get Started</ion-card-subtitle>
      <ion-card-title>Welcome to PLC4X</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Enter your URL</ion-label>
        <ion-input placeholder="s7://10.10.64.20/1/1" [(ngModel)]="url"></ion-input>
      </ion-item>
      <ion-button (click)="connect()">Connect</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-list lines="none">
    <ion-list-header>
      <ion-label>Values</ion-label>
      <ion-button fill="outline" (click)="read()">Read</ion-button>
    </ion-list-header>
    <ion-item *ngFor="let value of values">
      <ion-label>{{value.name}}</ion-label>
      <ion-badge>{{value.value}}</ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
